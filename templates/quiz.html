{% extends "layout.html" %}

{% block title %}
   Quiz

{% block main %}

        <div class="jumbotron">
            <h1>Quiz!</h1>
        </div>

        <div class="container">
                <h5>Name</h5><br>
                <h7>{{ person.name }}</h7><br><br>
                <hr>
                <input type="text" id="cohort" placeholder="cohort" name="{{person.cohort}}"></input>
                <input type="text" id="hometown" placeholder="hometown" name="{{person.hometown}}"></input>
                <input type="text" id="past" placeholder="past industry" name="{{person.past_industry}}"></input>
                <input type="text" id="goal" placeholder="goal industry" name="{{person.goal_industry}}"></input>
                <button id="check">Check Answer</button>
                <button id="answers">Display Answer</button><br><br>

                <p id="answer" name="{{person.cohort}}"></p>
        </div>

        <script>

            // Run script once DOM is loaded
            document.addEventListener('DOMContentLoaded', function() {

                // Display the answer
                document.querySelector('#answers').addEventListener('click', function() {

                });

                // Check free response submission
                document.querySelector('#check').addEventListener('click', function() {


                    // Check Cohort
                    let cohort = document.querySelector('#cohort');
                    if (cohort.value.toUpperCase() === cohort.name.toUpperCase()) {
                        cohort.style.backgroundColor = 'green';
                    } else {
                        cohort.style.backgroundColor = 'red';
                    }

                    // Check Hometown
                    let hometown = document.querySelector('#hometown');
                    if (hometown.value.toUpperCase() === hometown.name.toUpperCase()) {
                        hometown.style.backgroundColor = 'green';
                    } else {
                        hometown.style.backgroundColor = 'red';
                    }

                    // Check Past Industry
                    let past = document.querySelector('#past');
                    if (past.value.toUpperCase() === past.name.toUpperCase()) {
                        past.style.backgroundColor = 'green';
                    } else {
                        past.style.backgroundColor = 'red';
                    }

                    // Check Goal industry
                    let goal = document.querySelector('#goal');
                    if (goal.value.toUpperCase() === goal.name.toUpperCase()) {
                        goal.style.backgroundColor = 'green';
                    } else {
                        goal.style.backgroundColor = 'red';
                    }
                });
            });
        </script>

{% endblock %}
